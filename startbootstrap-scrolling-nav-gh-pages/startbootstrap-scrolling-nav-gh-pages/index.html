    <style type="text/css">
      /* Set the size of the div element that contains the map */

		width: 600px;
        /* The height is 600 pixels */

        /* The width is the width of the web page */

    <script>
let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: new google.maps.LatLng(-33.91722, 151.23064),
    zoom: 16,
	mapTypeId: "satellite",
  });
  const iconBase =
    "https://developers.google.com/maps/documentation/javascript/examples/full/images/";
  const icons = {
    parking: {
      icon: iconBase + "parking_lot_maps.png",
    },
    library: {
      icon: iconBase + "library_maps.png",
    },
    info: {
      icon: iconBase + "info-i_maps.png",
    },
  };
  const features = [
    {
      position: new google.maps.LatLng(33.91721, 151.2263),
      type: "info",
    },
    {
      position: new google.maps.LatLng(3.91539, 151.2282),
      type: "TEST",
    },
  ];

  // Create markers.
  for (let i = 0; i < features.length; i++) {
    const marker = new google.maps.Marker({
      position: features[i].position,
      icon: icons[features[i].type].icon,
      map: map,
    });
  }
}

    </script>

  <body>
    <h3>Übersicht über Karlsruhe</h3>
    <!--The div element for the map -->

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2R9CguGe6WuRL8t_h7cofcH3ATpcNwBg&callback=initMap&libraries=&v=weekly"
      async
	  
    ></script>

		<label for="rangeMaps" class="form-label"></label>
<input type="range" class="form-range" value="0" min="0" max="24" step="1" id="rangeMaps">

<script>	  
	var slider = document.getElementById("rangeMaps");
	var output = document.getElementById("pictureMaps");
	output.innerHTML = slider.value; // Display the default slider value

	var pictures = ["pictures/1.jpg", "pictures/2.jpg", "pictures/3.jpg","pictures/4.jpg", "pictures/5.jpg"];
	

	// Update the current slider value (each time you drag the slider handle)
	slider.oninput = function() {
		output.innerHTML = this.value;
		var anzahlSlider= this.value; 
		var picture= document.getElementById("pictureMaps")
		//console.log(picture[2].toString())
		picture.setAttribute("src", pictures[anzahlSlider].toString())
		
		
		console.log("Silder has changed")
	}
</script>
